<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="m-0">Quiz Application</h1>
            <div class="d-flex align-items-center">
                <div class="me-3 text-end">
                    <p class="m-0">Welcome, Jitesh!</p>
                </div>
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </div>
        </div>
    </header>
    <div class="container-fluid" id="main-container">
        <div class="row">
            <div class="col-12 d-flex justify-content-end bg-primary py-2">
                <button class="btn btn-outline-light btn-sm" id="toggle-panel">Toggle Panel</button>
            </div>
            <div class="col-md-9 p-3" id="main-question-area">
                <div class="d-flex justify-content-end mb-3">
                    <div id="timer" class="fw-bold">Time Left: 10:00</div>
                </div>
                <form method="POST" action="/result" id="quiz-form">
                    <div id="question-area">
                        <div class="question" id="q1">
                            <h3>Question No. 1</h3>
                            <p>Average temperature of warm dry summer months ranges between 27°C and 32°C...</p>
                            <ul class="options list-unstyled">
                                <li><input type="radio" name="q1" value="a" id="q1a"> <label for="q1a">Option A</label></li>
                                <li><input type="radio" name="q1" value="b" id="q1b"> <label for="q1b">Option B</label></li>
                                <li><input type="radio" name="q1" value="c" id="q1c"> <label for="q1c">Option C</label></li>
                                <li><input type="radio" name="q1" value="d" id="q1d"> <label for="q1d">Option D</label></li>
                            </ul>
                        </div>
                        <div class="question" id="q2" style="display: none;">
                            <h3>Question No. 2</h3>
                            <p>What is the capital of France?</p>
                            <ul class="options list-unstyled">
                                <li><input type="radio" name="q2" value="a" id="q2a"> <label for="q2a">Berlin</label></li>
                                <li><input type="radio" name="q2" value="b" id="q2b"> <label for="q2b">Madrid</label></li>
                                <li><input type="radio" name="q2" value="c" id="q2c"> <label for="q2c">Paris</label></li>
                                <li><input type="radio" name="q2" value="d" id="q2d"> <label for="q2d">Rome</label></li>
                            </ul>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-warning" id="mark-review" type="button">Mark for Review & Next</button>
                        <div>
                            <button class="btn btn-secondary" id="clear-response" type="button">Clear Response</button>
                            <button class="btn btn-success" id="save-next" type="button">Save & Next</button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button class="btn btn-danger" type="submit" id="submit-quiz">Submit Quiz</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3 bg-light p-3 border-start collapse show" id="right-panel">
                <div id="user-info" class="mb-3">
                    <p>Answered: <span id="answered">0</span></p>
                    <p>Marked: <span id="marked">0</span></p>
                    <p>Not Visited: <span id="not-visited">2</span></p>
                </div>
                <hr>
                <div id="question-numbers" class="d-flex flex-wrap"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
