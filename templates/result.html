<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3); /* Nice gradient background */
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333; /* Darker text for better contrast */
        }

        .result-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #4c6ef5; /* Blue heading */
            margin-bottom: 20px;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            color: #28a745; /* Green for score */
            margin-bottom: 30px;
        }
        .message{
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #4c6ef5;
            border-color: #4c6ef5;
            padding: 12px 24px;
            font-size: 1.1em;
        }
        .btn-primary:hover{
            background-color: #3b5bdb;
            border-color: #3b5bdb;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Quiz Results</h1>
        <div class="score" id="finalScore"></div>
        <div class="message" id = "message"></div>
        <button class="btn btn-primary" onclick="resetQuiz()">Restart Quiz</button>
    </div>

    <script>
        // Prevent going back
        history.pushState(null, document.title, location.href);
        window.addEventListener('popstate', function (event) {
            history.pushState(null, document.title, location.href);
        });

        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        const totalQuestions = urlParams.get('totalQuestions')
        const finalScore = document.getElementById('finalScore');
        const message = document.getElementById('message');
        finalScore.textContent = `You scored ${score} out of ${totalQuestions}!`;
        if(score/totalQuestions >= 0.7){
            message.textContent = "Congratulations! You passed the quiz."
        }
        else{
            message.textContent = "Better luck next time."
        }

        function resetQuiz() {
            window.location.href = 'index.html'; // Redirect to index.html to restart
        }
    </script>
</body>
</html>
